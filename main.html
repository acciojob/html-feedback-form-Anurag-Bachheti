<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<caption><b>Feedback Form</b></caption>
		<br>
		<label for="name">Name: </label>
		<input id="name" type="text" required="Yes"/>
		<br>
		<label for="portfolio">Portfolio: </label>
		<input id="portfolio" type="url" required="Yes"/>
		<br>
		<label for="favColor">Favorite Color</label>
		<input id="favColor" type="color" required="Yes"/>
		<br>
		<label for="likeness">Likeness</label>
		<input id="likeness" type="range" min="1" max="100" required="Yes"/>
		<br>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
